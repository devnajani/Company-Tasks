<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;}
            
        .hidden {
            display: none;
        }
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
        .drop-zone.drag-over {
            background-color: #e9f5ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="Search items...">
            </div>
        </div>
        <div class="row" id="cardContainer">
        </div>
        <div class="drop-zone" id="dropZone">
            Drag an image here
        </div>
    </div>

    <script>
        const items = [
            { name: "Apple", img: "https://via.placeholder.com/150?text=Apple" },
            { name: "Banana", img: "https://via.placeholder.com/150?text=Banana" },
            { name: "Cherry", img: "https://via.placeholder.com/150?text=Cherry" },
            { name: "Date", img: "https://via.placeholder.com/150?text=Date" },
            { name: "Elderberry", img: "https://via.placeholder.com/150?text=Elderberry" },
            { name: "Fig", img: "https://via.placeholder.com/150?text=Fig" },
            { name: "Grape", img: "https://via.placeholder.com/150?text=Grape" }
        ];

        const cardContainer = document.getElementById("cardContainer");
        const searchInput = document.getElementById("searchInput");
        const dropZone = document.getElementById("dropZone");

        function renderCards(filter = "") {
            cardContainer.innerHTML = ""; 
            const filteredItems = items.filter(item =>
                item.name.toLowerCase().includes(filter.toLowerCase())
            );
            filteredItems.forEach(item => {
                const card = document.createElement("div");
                card.classList.add("col-md-4", "mb-4");
                card.innerHTML = `
                    <div class="card">
                        <img src="${item.img}" class="card-img-top draggable-image" alt="${item.name}" draggable="true">
                        <div class="card-body text-center">
                            <h5 class="card-title">${item.name}</h5>
                        </div>
                    </div>
                `;
                cardContainer.appendChild(card);
            });

            addDragEvents();
        }

        function addDragEvents() {
            const draggableImages = document.querySelectorAll(".draggable-image");

            draggableImages.forEach(img => {
                img.addEventListener("dragstart", (e) => {
                    e.dataTransfer.setData("text/plain", e.target.src);
                });
            });

            dropZone.addEventListener("dragover", (e) => {
                e.preventDefault();
                dropZone.classList.add("drag-over");
            });

            dropZone.addEventListener("dragleave", () => {
                dropZone.classList.remove("drag-over");
            });

            dropZone.addEventListener("drop", (e) => {
                e.preventDefault();
                dropZone.classList.remove("drag-over");
                const droppedImageSrc = e.dataTransfer.getData("text/plain");
                if (droppedImageSrc) {
                    dropZone.innerHTML = `<img src="${droppedImageSrc}" alt="Dropped Image" style="max-width: 100%; max-height: 200px;">`;
                }
            });
        }

        searchInput.addEventListener("input", (e) => {
            renderCards(e.target.value);
        });

        renderCards();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
